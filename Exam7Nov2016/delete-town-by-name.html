<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let townName = $('#townName');
            let itemToRemove = $("#towns option").filter(function() {
                return $(this).text() === townName;
            });

            let result = $('#result');

            itemToRemove.text().length != 0 ? result.text(`${townName.val()} deleted.`) : result.text(`${townName.val()} not found.`);

            $(itemToRemove).remove();
            townName.val('');
        })
    }
</script>
</body>
</html>
